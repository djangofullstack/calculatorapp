<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="calculator">
        <div class="display">
            <span id="output">0</span>
            <span id="operator-sign">+</span>
        </div>
        <div class="buttons">
            <button class="btn clear">AC</button>
            <button class="btn colored-btn operator"><i class="fas fa-square-root-variable"></i></button>
            <button class="btn colored-btn operator"><i class="fas fa-divide"></i></button>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn colored-btn operator"><i class="fas fa-xmark"></i></button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn colored-btn operator"><i class="fas fa-minus"></i></button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn colored-btn operator"><i class="fas fa-plus"></i></button>
            <button class="btn colored-btn"><i class="fas fa-calculator"></i></button>
            <button class="btn">0</button>
            <button class="btn">.</button>
            <button class="btn colored-btn operator"><i class="fas fa-equals"></i></button>

        </div>
    </div>
</body>
</html>
